<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilitrack</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-- Stays outside the routed content so it never gets replaced -->
    <header id="app-header" style="padding:.5rem 1rem; border-bottom:1px solid #eee;">
      <strong>Utilitrack</strong>
      <div id="whoami" style="font:14px system-ui; margin-top:.25rem;"></div>
    </header>

    <!-- Shown when not signed in -->
    <section id="auth-section" style="padding:1rem;">
      <form id="auth-form" style="display:grid; gap:.5rem; max-width:320px;">
        <label for="email">Email</label>
        <input id="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" required />
        <div style="display:flex; gap:.5rem;">
          <button type="submit">Sign In</button>
          <button type="button" id="register-btn">Register</button>
        </div>
      </form>
    </section>

    <!-- Shown after sign in -->
    <nav id="nav" hidden style="padding:.5rem 1rem; display:flex; gap:.5rem;">
      <button data-route="#/dashboard">Dashboard</button>
      <button data-route="#/map">Map</button>
      <button data-route="#/users">Users</button>
      <button data-route="#/config">Config</button>
      <button data-route="#/news">News</button>
      <button id="logout-btn">Sign Out</button>
    </nav>

    <!-- Router outlet -->
    <main id="app" style="padding:1rem;"></main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
